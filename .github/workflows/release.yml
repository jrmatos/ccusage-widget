name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Update package.json version
      run: npm version ${{ github.ref_name }} --no-git-tag-version --allow-same-version

    - name: Install dependencies
      run: npm ci

    - name: Run lint checks
      run: npm run lint

    - name: Run type checks
      run: npm run typecheck

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

    - name: Verify build output
      run: |
        echo "ðŸ“¦ Verifying build output..."
        if [ ! -d "dist" ]; then
          echo "âŒ Build directory 'dist' not found"
          exit 1
        fi
        if [ ! -f "dist/main.js" ]; then
          echo "âŒ Main entry point 'dist/main.js' not found"
          exit 1
        fi
        echo "âœ… Build output verified successfully"

    - name: Create distributable
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Test global installation
      run: |
        echo "ðŸ§ª Testing global installation..."
        npm pack
        npm install -g *.tgz
        # Test if the command is available
        which ccusage-widget
        # Test help command
        ccusage-widget --help
        # Clean up
        npm uninstall -g ccusage-widget
        rm *.tgz
        echo "âœ… Global installation test passed"

    - name: Verify package contents
      run: |
        echo "ðŸ“‹ Verifying package contents..."
        npm pack --dry-run
        echo "âœ… Package contents verified"

    - name: Check npm publish requirements
      run: |
        echo "ðŸ” Checking npm publish requirements..."
        # Check if version in package.json matches the tag
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "âŒ Version mismatch: Tag version (v$TAG_VERSION) != Package version ($PACKAGE_VERSION)"
          exit 1
        fi
        echo "âœ… Version check passed: v$PACKAGE_VERSION"
        
        # Verify npm token is set
        if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
          echo "âš ï¸  Warning: NPM_TOKEN secret is not set"
        fi
        echo "âœ… All npm publish requirements met"

    - name: Configure npm authentication
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
        echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
        echo "always-auth=true" >> ~/.npmrc

    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
